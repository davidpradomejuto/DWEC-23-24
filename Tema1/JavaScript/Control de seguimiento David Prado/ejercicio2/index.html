<body>
    <h1>Adivina el Número</h1>
    <p>El ordenador ha pensado un número del 1 al 100.Introduce un número y pulsa "ENVIAR" para adivinarlo.</p>
    <form>
        <label for="numeroUsuario">Introduce el numero que creas.</label>

    <input type="number" id="numeroEntrada" min="1" max="100">
    <input type="button" class="btn" id="enviar" value="ENVIAR">
    
    <p>
        Mensajes: 
        <input type="text" id="mensajes" readonly>
    </p>
    </form>
</body>
