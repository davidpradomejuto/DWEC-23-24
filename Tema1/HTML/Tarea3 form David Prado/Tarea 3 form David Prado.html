<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tarea3form.css">
    <title>Tarea 3 Form david prado</title>
</head>

<body>

    <form action="#" oninput="total.value=(parseInt(nNoches.value)*parseInt(nHabitaciones.value)*60)">
        <p>
            <label for="fLlegada">Fecha de llegada</label>
            <input required name="fLlegada" id="fLlegada" type="date">
        </p>
        <p>
            <label for="nNoches"> Numero de noches </label>
            <input required id="nNoches" type="number" value="1" min="1" max="10" >
        </p>

        <p>
            <label for="nHabitaciones"> Numero de habitaciones </label>
            <input required id="nHabitaciones" type="number" value="1" min="1" >
        </p>
        <p>
            <label for="total">total €</label>
            <output name="total" id="total" for="fLlegada nNoches nHabitaciones"></output>
        </p>

        <input type="submit" value="Enviar">
    </form>

    <form action="#">
        <p>
            <label for="nombre">Nombre </label>
            <input required id="nombre" type="text" minlength="3" pattern="[A-ZÑña-z]+"
                title="El nombre solo debe contener los caracteres validos [a-z y A-Z]" >
        </p>
        <p>
            <label for="apellidos"> Apellidos </label>
            <input required id="apellidos" type="text" minlength="3" pattern="[A-ZÑña-z]+"
                title="El apellido solo debe contener los caracteres validos [a-z y A-Z]" >
        </p>

        <p>
            <label for="direccion"> Direccion </label>
            <input required id="direccion" type="text" minlength="3" pattern="[A-ZÑña-z0-9]+"
                title="La direccion solo debe contener los caracteres validos [a-z y 0-9]" >
        </p>
        <p>
            <label for="cp"> Codigo Postal</label>
            <!-- El maximo codigo postal de españa es 52999-->
            <input required name="cp" id="cp" type="number" min="01000" max="52999"
                title="El CP debe contener solo digitos y deben ser 5">
        </p>

        <p>
            <label for="ciudad"> Ciudad</label>
            <input required name="ciudad" id="ciudad" type="text" pattern="[A-ZÑña-z0-9]+"
                title="La ciudad solo debe contener los caracteres validos [a-z y 0-9]">
        </p>

        <p>
            <label for="pais"> Pais</label>
            <input required name="pais" id="pais" type="text" pattern="[A-ZÑña-z]"
                title="El pais solo debe contener los caracteres validos [a-z y A-Z]">
        </p>

        <p>
            <label for="telefono"> Teléfono</label>
            <input required name="telefono" id="telefono" type="tel" pattern="[0-9]{9}"
                title="El telefono debe contener solo digitos y deben ser 9">
        </p>

        <p>
            <label for="email"> Email</label>
            <input required name="email" id="email" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                title="El email debe tener este formato 'letras o digitos'@'letras o digitos'.'letras'">
        </p>

        <p>
            <label for="observaciones"> Observaciones</label>
            <textarea name="observaciones" id="observaciones" maxlength="100">
       </textarea>
        </p>

        <p>
            <label for="cuna"> Quiere cuna?</label>
            <input name="cuna" id="cuna" type="checkbox">

        </p>

        <p>
            <label for="terminos"> Acepta los terminos y condiciones?</label>
            <input required name="terminos" id="terminos" type="checkbox">

        </p>

        <p>
            <label> Que metodo de pago va a usar?</label>
            <select id="metodoPago" required>
                <!-- si se pone el value en la primera option del select da error -->
                <option>paypal
                <option>Tarjeta
            </select>
        </p>
        
        <input type="image" name="botonEnvio" height="40" width="100"
            src="https://t3.ftcdn.net/jpg/04/27/36/98/360_F_427369886_Vj9B7B2hK4Onl8lKfla45q86Wxz6cvLy.jpg"
            alt="Enviar formulario">


    </form>


    <section >
        <aside>
            <img src="./img_tarjetaValidas.png" alt="Imagen de las tarjetas validas">
        </aside>

        <form action="#" class="formTarjetas"> 

            <p>
                <label for="tipoTarjeta">Tipo de tarjeta</label>
                <select name="tipoTarjeta" id="tipoTarjeta">
                    <option>Visa Mastercard</option>
                    <option>American Express</option>
                </select>
            </p>
            <p>
                <label for="nTarjeta">n.º Tarjeta</label>
                <input type="text" name="nTarjeta" id="nTarjeta"
                pattern="[0-9]+"
                title="El nombre solo debe contener los caracteres validos [a-z y A-Z]">
            </p>
            <p>
                <label for="caducidad">Fecha de caducidad</label>
                <input type="text" name="caducidad" id="caducidad" pattern="[0-9]{2}\-[0-9]{2}" title="la fecha debe componerse por 'mes-año'">
            </p>
            <p>
                <label for="codigoSeguridad">Codigo de seguridad</label>
                <input type="number" name="codigoSeguridad" id="codigoSeguridad">
            </p>
            <p>
                <label for="titularTarjeta">Titular de la tarjeta</label>
                <input type="text" name="titularTarjeta" id="titularTarjeta" pattern="[A-ZÑña-z]+"
                title="El titular solo debe contener los caracteres validos [a-z y A-Z]">
            </p>

            <input type="submit" value="Enviar">
        </form>
    </section>

</body>

</html>
