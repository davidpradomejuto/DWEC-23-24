<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJ1 David Prado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./fichero.js'></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Formulario de registro</h1>
    <form>
        <fieldset style="background-color: rgba(0, 255, 255, 0.588);">
            <legend>¿QUIEN ERES?</legend>


            <p>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </p>

            <p>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos">
            </p>

            <p>
                <label for="correo">Correo electronico</label>
                <input type="text" id="correo" name="correo">
            </p>

            <p>
                <label for="fecha">Fecha Nacimiento</label>
                <input type="date" id="fecha" name="fecha">
            </p>
        </fieldset>

        <fieldset style="background-color: rgba(98, 255, 0, 0.519);">
            <legend>¿DE DONDE ERES?</legend>


            <p>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad">
            </p>

            <p>
                <label for="cp">Codigo postal</label>
                <input type="text" id="cp" name="cp">
            </p>

            <p>
                <label for="pais">Pais</label>
                <select id="pais" name="pais">
                    <option selected ="" >País</option>
                    <option value="espania">España</option>
                    <option value="francia">Francia</option>
                </select>
            </p>

        </fieldset>

        <fieldset style="background-color: rgba(184, 31, 158, 0.559);">
            <legend>¿COMO QUIERES INICIAR SESIÓN?</legend>


            <p>
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario"  name="usuario">
            </p>

            <p>
                <label for="contra">Contraseña</label>
                <input type="text" id="contra" name="contra">
            </p>

            <p>
                <label for="contra2">Vuelve a escribir la contraseña</label>
                <input type="text" id="contra2" name="contra2">
            </p>

        </fieldset>

        <fieldset style="background-color: rgba(176, 201, 14, 0.541);">
            <legend>CONDICIONES DE REGISTRO</legend>

            <p>Deseo recibir ofertas</p>
            <p>
                <input type="radio" id="diario" name="periodo">Una vez al dia
                <input type="radio" id="semanal" name="periodo">Una vez a la semana
                <input type="radio" id="mensual" name="periodo">Una vez al mes
            </p>

            
            <p>
                
                <input type="checkbox" id="acuerdo" name="acuerdo"> acepto el acuerdo de servicios....
            </p>

        </fieldset>

        <button>
            Crear cuenta
        </button>

    </form>

</body>

</html>
