<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio 1</title>
    <script src='./fichero.js'></script>
    <link rel="stylesheet" href="css.css">
</head>
<!--
Realiza una página que tenga 10 párrafos. Una vez creados estos párrafos, la página
consistirá en pedir al usuario un texto y un número (del 1 al 10) para la posición de ese
texto. El texto se mostrará en negrita. Se mostrará el párrafo (sin eliminar ninguno de
los anteriores) en la posición indicada. Si se indica el 3, por ejemplo, se dejarán sin
cambiar el primer y segundo párrafos iniciales, el nuevo se colocará como tercer y el
que antes era tercero, ahora será el cuarto y así sucesivamente. Si el número no está
en ese rango (o no es un número) se avisa del error y se pide de nuevo. Si el usuario
cancela, la aplicación no hace nada.
-->

<body>
    <div id="contenedor">
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>
        <p>Parrafo 6</p>
        <p>Parrafo 7</p>
        <p>Parrafo 8</p>
        <p>Parrafo 9</p>
        <p>Parrafo 10</p>
    </div>
</body>

</html>
