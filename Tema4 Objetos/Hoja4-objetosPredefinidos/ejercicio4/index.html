<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJ4 David Prado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./fichero.js'></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <h2>Conversor de Tiempo</h2>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Introduce el valor" required>

    <label for="unidad">Unidad:</label>
    <select id="unidad">
        <option value="ms">Milisegundos</option>
        <option value="sec">Segundos</option>
        <option value="min">Minutos</option>
        <option value="hr">Horas</option>
        <option value="day">Días</option>
    </select>

    <label for="metodo">Metodo:</label>
    <select id="metodo">
        <option value="ms-to-sec">Milisegundos a Segundos</option>
        <option value="sec-to-ms">Segundos a Milisegundos</option>
        <option value="sec-to-min">Segundos a Minutos</option>
        <option value="min-to-sec">Minutos a Segundos</option>
        <option value="min-to-hr">Minutos a Horas</option>
        <option value="hr-to-min">Horas a Minutos</option>
        <option value="hr-to-day">Horas a Días</option>
        <option value="day-to-hr">Días a Horas</option>
    </select>

    <button onclick="convertirTiempo()">Convertir</button>
    <br>
    <textarea id="visualizarResultado" cols="55" rows="10"></textarea>

</body>

</html>
