<!-- a. Botón para extraer las frases que existan y el número de frases que hay
y visualizarlas en un textarea. Cada frase con su número.

b. Botón para extraer las palabras y la cantidad que hay en cada frase y
visualizarlo. Cada palabra numerada.

c. Botón que obtenga como resultado qué frase es la más larga y
visualizar la frase más larga

d. Botón para elegir por teclado una frase (número de frase) y extraemos
sus palabras numeradas y las visualizamos separadas por un guion.

e. Botón para elegir una palabra y deletrearla. Visualizar en un textarea el
deletreo y también a la inversa. -->
<body>
<button id="btnExtraerFrases">Extraer frases</button>
<textarea rows="10" cols="10" id="visualizarFrases"></textarea>

<button id="btnExtraerPalabras">Extraer palabras</button>
<textarea rows="10" cols="10" id="visualizarPalabras"></textarea>

<button id="btnFraseLarga">Extraer la frase mas larga</button>
<textarea rows="10" cols="10" id="visualizarLarga"></textarea>

<input type="text" id="nfrase" value="1" placeholder="Introduce el numero de frase que quieres extraer">

<button id="btnNumerar">numerar frase</button>
<textarea rows="10" cols="10" id="visualizarNumerar"></textarea>
<button id="btnDeletrear">Deletrear frase</button>
<textarea rows="10" cols="10" id="visualizarDeletreo"></textarea>


</body>
